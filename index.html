<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <label for="1" class="hour-label digi1">1</label>
            <label for="2" class="hour-label digi2">2</label>
            <label for="3" class="hour-label digi3">3</label>
            <label for="4" class="hour-label digi4">4</label>
            <label for="5" class="hour-label digi5">5</label>
            <label for="6" class="hour-label digi6">6</label>
            <label for="7" class="hour-label digi7">7</label>
            <label for="8" class="hour-label digi8">8</label>
            <label for="9" class="hour-label digi9">9</label>
            <label for="10" class="hour-label digi10">10</label>
            <label for="11" class="hour-label digi11">11</label>
            <label for="12" class="hour-label digi12">12</label>

        </div>
    </div>
</body>
</html>
